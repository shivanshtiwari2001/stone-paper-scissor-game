<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
    <div class="choice" id="rock"><img src="./Images/rockimage.jpg"></div>
    <div class="choice" id="paper"><img src="./Images/paperimage.jpg"></div>
    <div class="choice" id="scissor"><img src="./Images/scissorimage.jpg"></div>
    </div>
    <div class="score-board">
        <div class="score"><p>You</p><p id="user-score">0</p></div>
    <div class="score"><p>Comp</p><p id="comp-score">0</p></div>
    </div>
    <div class="msg-container"><p id="msg">   Play Your Move   </p></div>
    

    <script src="game.js"></script>
</body>
</html>
